<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ol.css" type="text/css">
    <link rel="stylesheet" href="./css/app.css" type="text/css">
    <script data-main="app" src="lib/require.js"></script>
</head>
<body>
    <div id="map" class="map"></div>
    <div id="oplot-tool-bar" class="oplot-tool-wrapper">
        <a id="point">点</a>
        <a id="lineString">多线</a>
        <a id="polygon">面</a>
        <a id="circle">圆</a>
        <a id="ellipse">椭圆</a>
        
        <a id="box">矩形</a>
        <a id="straightarrow">线状单箭头</a>
        <a id="tailedattackarrow">面状三点尖单箭头</a>
        <a id="attackarrow">面状三点平底单箭头</a>
        <a id="finearrow">直线面状尖底单箭头</a>
        <a id="assaultdirection">面状两点平底单箭头</a>        
        <a id="star">星形</a>
        <a id="arc">弧形</a>
        <a id="curve">自由曲线</a>
        <!--<a id="closedcurve">闭合曲线</a>-->
        
        <a id="save">保存</a>
        <a id="clear">清除</a>
    </div>
</body>
</html>
